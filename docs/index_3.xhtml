<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <title>Switch-Case (Internal Script)</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <script type="text/javascript">
    var cInput = prompt("Input: Coffee / Soft Drink / Water / Orange Juice");
    var sOut = "";

    switch (cInput) {
      case "C": sOut = "You selected Coffee"; break;
      case "S": sOut = "You selected Soft Drink"; break;
      case "W": sOut = "You selected Water"; break;
      case "O": sOut = "You selected Orange Juice"; break;
      default:  sOut = "Unknown selection"; break;
    }

    alert(sOut);
  </script>
</head>
<body>
  <h1>Demo Switch-Case (Internal Script)</h1>
  <p>Reload halaman untuk mencoba lagi.</p>
</body>
</html>
