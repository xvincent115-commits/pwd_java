<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <title>Form Validation + Regex (External Script)</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <script type="text/javascript" src="/docs/js_script.js"></script>
  <style type="text/css">
    body {
      font-family: "Poppins", sans-serif;
      background: #f5f8ff;
      color: #333;
      margin-top: 50px;
    }
    form {
      width: 360px;
      margin: 0 auto;
      padding: 20px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    h2 { text-align: left; color: #3b7dd8; }
    label { display: block; margin-top: 10px; font-weight: 500; text-align: left; }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[type="submit"] {
      margin-top: 15px;
      background: #3b7dd8;
      color: white;
      border: none;
      cursor: pointer;
    }
    input[type="submit"]:hover { background: #2e63b6; }
  </style>
</head>
<body>
  <form name="formMandiri" onsubmit="return validateEmail();">
    <h2>Form Validation + Regex (External Script)</h2>

    <label for="name">Name:</label>
    <input type="text" name="name" id="name" />

    <label for="email">Email:</label>
    <input type="text" name="email" id="email" />

    <label for="message">Message:</label>
    <textarea name="message" id="message" rows="4"></textarea>

    <input type="submit" value="Send" />
  </form>
</body>
</html>
